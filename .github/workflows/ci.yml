# .github/workflows/ci.yml
name: Basic CI Check

# Trigger the workflow on push and on pull requests targeting specific branches
on: 
  push:
    branches:
      - main
      - staging
      - release/candidate/*
  pull_request:
    branches:
      - main
      - staging
      - release/candidate/*

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    # Optional: Set up Node.js environment (if required)
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    # Optional: Install dependencies (if needed)
    - name: Install Dependencies
      run: npm install

    # Step 3: Run a basic test (always succeeds)
    - name: Run Test
      run: |
        echo "All tests passed!" 
        exit 0  # Ensures the workflow passes
